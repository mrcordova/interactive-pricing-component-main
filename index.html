<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="manrope-600">
    <main>
      <div class="heading">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="card">
        <div class="pageviews manrope-800">100K PAGEVIEWS</div>
        <div class="slider-container">
          <input
            type="range"
            name="slider"
            id="slider"
            value="0"
            min="0"
            max="36"
            step="4" />

          <label for="slider">
            <span class="manrope-800">$16.00</span>
            <span>&ThickSpace;&ThickSpace;/&VeryThinSpace; month</span>
          </label>
        </div>

        <div class="toggle-container">
          <p class="monthly-radio">Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <p class="yearly-radio">
            Yearly Billing
            <span>-25%</span>
          </p>
        </div>
        <div class="list-container">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="start-btn manrope-800">Start my trial</button>
        </div>
      </div>
    </main>

  </body>
</html>
